<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Deluxe Synth - Note Display</title>
    <style>
        :root {
            color-scheme: dark light;
        }

        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        #audio-status {
            margin: 10px;
            padding: 10px;
            font-weight: bold;
        }

        #audio-status.ready {
            color: #0f0;
        }

        #audio-status.error, #audio-status.suspended {
            color: #f55;
        }

        #keyboard {
            margin-top: 20px;
        }

        .row {
            margin: 5px 0;
        }

        kbd {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1.5em;
            background: #444;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        body.light-mode kbd {
            background: #eee;
        }

        kbd.active {
            background: #ff0;
            color: #000;
        }

        .instructions {
            font-size: 1em;
            color: #aaa;
            margin-top: 5px;
        }

        body.light-mode .instructions {
            color: #555;
        }

        #note-display {
            font-size: 1.5em;
            margin: 15px;
            min-height: 30px;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            font-size: 0.9em;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        body.light-mode #dark-mode-toggle {
            background: #ddd;
            color: #000;
        }
    </style>
</head>
<body>

    <button id="dark-mode-toggle">‚òÄÔ∏è Light Mode</button>

    <h1>üéπ Super Deluxe Synth</h1>

    <div id="audio-status">Loading...</div>

    <label for="waveform-select">Waveform:</label>
    <select id="waveform-select">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>

    <br><br>

    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.25">

    <br><br>

    <div>Octave Shift: <span id="octave-shift-display">0</span></div>
    <div class="instructions">Use ‚Üë and ‚Üì arrow keys to shift octaves up and down.</div>

    <div id="note-display">&nbsp;</div>

    <div id="keyboard">
        <div class="row">
            <kbd>2</kbd><kbd>3</kbd><kbd>5</kbd><kbd>6</kbd><kbd>7</kbd><kbd>9</kbd><kbd>0</kbd>
        </div>
        <div class="row">
            <kbd>q</kbd><kbd>w</kbd><kbd>e</kbd><kbd>r</kbd><kbd>t</kbd><kbd>y</kbd><kbd>u</kbd><kbd>i</kbd><kbd>o</kbd><kbd>p</kbd>
        </div>
        <div class="row">
            <kbd>a</kbd><kbd>s</kbd><kbd>d</kbd><kbd>f</kbd><kbd>g</kbd><kbd>h</kbd><kbd>j</kbd><kbd>k</kbd><kbd>l</kbd>
        </div>
        <div class="row">
            <kbd>z</kbd><kbd>x</kbd><kbd>c</kbd>
        </div>
    </div>

    <script>
        // Force dark mode on load
        document.body.classList.remove('light-mode');

        const toggleBtn = document.getElementById('dark-mode-toggle');
        const body = document.body;

        function setDarkMode(enabled) {
            if (enabled) {
                body.classList.remove('light-mode');
                toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                body.classList.add('light-mode');
                toggleBtn.textContent = 'üåô Dark Mode';
            }
        }

        toggleBtn.addEventListener('click', () => {
            const isLight = body.classList.contains('light-mode');
            setDarkMode(isLight); // toggle mode
        });

        // Always start in dark mode
        setDarkMode(true);
    </script>

    <script src="script.js"></script>

</body>
</html>

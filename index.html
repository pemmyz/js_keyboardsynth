<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Deluxe Synth - Working Keys Only</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #audio-status {
            margin: 10px;
            padding: 10px;
            font-weight: bold;
        }
        #audio-status.ready {
            color: green;
        }
        #audio-status.error, #audio-status.suspended {
            color: red;
        }
        #keyboard {
            margin-top: 20px;
        }
        .row {
            margin: 5px 0;
        }
        kbd {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1.5em;
            background: #eee;
            cursor: pointer;
            user-select: none;
        }
        kbd.active {
            background: #ff0;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¹ Super Deluxe Synth</h1>

    <div id="audio-status">Loading...</div>

    <label for="waveform-select">Waveform:</label>
    <select id="waveform-select">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>

    <br><br>

    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.25">

    <br><br>

    <div>Octave Shift: <span id="octave-shift-display">0</span></div>

    <div id="keyboard">
        <div class="row">
            <kbd>2</kbd><kbd>3</kbd><kbd>5</kbd><kbd>6</kbd><kbd>7</kbd><kbd>9</kbd><kbd>0</kbd>
        </div>
        <div class="row">
            <kbd>q</kbd><kbd>w</kbd><kbd>e</kbd><kbd>r</kbd><kbd>t</kbd><kbd>y</kbd><kbd>u</kbd><kbd>i</kbd><kbd>o</kbd><kbd>p</kbd>
        </div>
        <div class="row">
            <kbd>a</kbd><kbd>z</kbd><kbd>s</kbd><kbd>x</kbd><kbd>d</kbd><kbd>c</kbd><kbd>f</kbd>
        </div>
        <div class="row">
            <kbd>g</kbd><kbd>h</kbd><kbd>j</kbd><kbd>k</kbd><kbd>l</kbd>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
